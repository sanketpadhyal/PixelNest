    async function fetchWallpapers(query, page = 1) {
  const baseURL = "ADD_YOUR_BACKEND_LINK_HERE_OR_API";

  try {
    const res = await fetch(`${baseURL}/api/images?q=${encodeURIComponent(query)}&page=${page}`);
    const data = await res.json();

    if (!data.hits || data.hits.length === 0) {
      showToast("No images found.");
      return;
    }

    displayImages(data.hits);
  } catch (err) {
    console.error("Error fetching wallpapers:", err);
    showToast("Failed to load images Backend is turned off turn it on and TRY AGAIN.");
  }
}

    font-size: 1.8rem;
  }
}
</style>
<script>
function openModal(imgUrl) {
  const modal = document.getElementById("modal-preview");
  const modalImg = document.getElementById("modal-image");
  const downloadLink = document.getElementById("modal-download");

  modalImg.src = imgUrl;
  downloadLink.href = imgUrl;
  modal.classList.add("modal-visible");
  document.body.style.overflow = "hidden";
}

document.getElementById("modal-close").onclick = () => {
  document.getElementById("modal-preview").classList.remove("modal-visible");
  document.body.style.overflow = "auto";
};
</script>

</body>
